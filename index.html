<!DOCTYPE html>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<!-- libs -->
<script type="text/javascript" src="https://code.highcharts.com/highcharts.js"></script>
<script type="text/javascript" src="./tymuj_sex_vek.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.1.0-beta.1/js/select2.min.js"></script>

<!-- links -->
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Noticia+Text" />
<link href="https://fonts.googleapis.com/css2?family=Asap" rel="stylesheet" />
<link href="https://fonts.googleapis.com/css2?family=Roboto" rel="stylesheet" />

<link rel="stylesheet" href="./style.css" />
<link rel="stylesheet" href="./highcharts-style.css" />
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.1.0-beta.1/css/select2.min.css" />

<!-- html -->
<div id="horizontal-layout" class="horizontal-layout-container">
  <div class="highcharts-title">Jak moc sportují muži a ženy?</div>
  <div class="highcharts-subtitle" style="margin-bottom: 15px">Já jsem netriviálně dlouhý podnadpis</div>
  <div id="muzi-title" class="asap subchart-title ">Muži</div>
  <div id="zeny-title" class="asap subchart-title">Ženy</div>
  <div class="chart small" id="vis-stacked-bar-muzi"></div>
  <div class="chart small" id="vis-stacked-bar-zeny"></div>
</div>
<div class="noticia" style="font-weight: bold;">
  Podívejte se, jak to mají další sporty
</div>
<select id="sport_sel"></select>
<div id="single-sport" class="horizontal-layout-container">
  <div class="chart small highcharts-axis-labels asap" id="selected-sport-label"></div>
  <div class="chart small" id="vis-single-sport-muzi"></div>
  <div class="chart small" id="vis-single-sport-zeny"></div>
</div>
<div class="highcharts-credits asap zdroj-dat">
  <a style="float: right" href="https://tymuj.cz/">Zdroj dat: Týmuj.cz</a>
</div>

<!-- scripts -->
<script type="text/javascript" src="./vis-global-setup.js"></script>
<script type="text/javascript" src="./stacked-bar-chart-muzi.js"></script>
<script type="text/javascript" src="./stacked-bar-chart-zeny.js"></script>
<script type="text/javascript" src="./stacked-bar-single-sport.js"></script>
